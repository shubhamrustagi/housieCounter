<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./images/letter-h.png">
  <link rel="manifest" href="./manifest.json">

  <title>Housie</title>
</head>
<body>
  <h1>Tambola Number Caller</h1>
  <div class="grid-container" id="gridContainer"></div>
  <button id = "new-num-btn">Click for new number</button>
  <button id = "restart-btn">Restart?</button>

  <div id="restart-modal" class="modal hidden">
    <div class="modal-box">
      <p>Are you sure you want to restart?</p>
      <div class="btn-row">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
  </div>

  <script type = "text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
  <script src="./index.js"></script>
</body>
</html>
